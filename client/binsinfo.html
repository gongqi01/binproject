<template name="binsinfo">

<!-- Portfolio Grid Section -->
    <section id="binsinfo">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Bins Management</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                <div class="panel panel-primary">
	<div class="panel-heading">Bin List</div>
	<div class="panel-body">
	 <table class="table table-striped table-bordered table-hover">
		<tbody>
                <tr class="info"> 
                  <th class="col-md-8 text-center">Bin Name</th>
		  <th class="col-md-4 text-center">Action</th>
                </tr>
	  {{#each binnames}}
		<tr>
			<td name="details" id="{{_id}}" class="col-md-8 text-center">

                        <h4> <a>{{binname}}</a></h4>
			{{#if display _id}}
                        <div class="row">
                        	<div class="col-md-8 text-left">
                        		<ul>
						
                           			<li><b>Bin Capacity:</b> {{bincap}}</li>
                           			<li><b>Bin Brand:</b> {{binbrand}}</li>
		           			<li><b>Register Date:</b> {{regdate}}</li>
                        		</ul>
					
                   		 </div>
			</div>
			{{/if}}
			</td>
			<td class="col-md-4 text-center">
				<button id="{{_id}}edit" name="editbutton" type="button" class="btn btn-warning btn-circle"><i class="fa fa-pencil-square-o"></i></button>
				<button id="{{_id}}" name="deletebutton" type="button" class="btn btn-danger btn-circle"><i class="fa fa-times"></i></button>
				<button id="{{_id}}detail" name="detailbutton" type="button" class="btn btn-info btn-circle"><i class="fa fa-info-circle"></i></button>
			</td>
		</tr>
	  {{/each}}
		</tbody>
	  </table>
	</div>
		
	<div class="panel-footer"></div>
  </div>


<div class="panel panel-primary">
	<div class="panel-heading">Register A New Bin</div>
	<div class="panel-body">
		<form id="addnewschoolform">
		<div id="message"></div>
		<div class="row">
			
			<div class="col-md-4">
				<a class="label label-info">Bin Name:</a>
				
				<input id="nameinput" class="form-control" placeholder="bin Name" type="text">
				
			</div>
			<div class="col-md-4">
				<a class="label label-info">Bin Brand:</a>
				<input id="brandinput" class="form-control" placeholder="Bin Brand" type="text">
			</div>
			
			<div class="col-md-4">
				<a class="label label-info">Bin Capacity:</a>
				<input id="capinput" class="form-control" placeholder="Bin Capacity" type="text">
			</div>
			
		</div>
		<button type="reset" id="resetbutton" class="btn btn-warning btn-lg pull-left">Reset</button>   
		<button type="button" id="submitbutton" class="btn btn-primary btn-lg pull-right">Register</button>                    
                </form>                
	</div>
	<div class="panel-footer"></div>
  </div>
            </div>
        </div>
    </section>
</template>
