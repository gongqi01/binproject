<template name="detailModal">
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Detail of {{binname}}</h4>
                </div>

                <div class="modal-body">
		<table class="table table-striped table-bordered table-hover">
		<tbody>
                <tr> 
		  
                  <th class="col-md-4 text-center">Location</th>
		  <th class="col-md-4 text-center">Time</th>
		  <th class="col-md-4 text-center">Level</th>
                </tr>
	  {{#each sensorbinsID}}
		<tr>
			
			<td name="details" class="col-md-4 text-center">{{location}}</td>
			<td name="details" class="col-md-4 text-center"> {{time}}</td>
			<td name="details" class="col-md-4 text-center"> {{level}}</td>
		</tr>
	  {{/each}}
		</tbody>
	  </table>
                </div>

                <div class="modal-footer">
			<button type="button" data-dismiss="modal" class="btn btn-warning btn pull-left">Cancel</button>  
                </div>

            </div>
        </div>
    </div>
</template>
