<template name="binsmonitor">
<!-- About Section -->
    <section class="success" id="binsmonitor">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Monitor Bins</h2>
                    <hr class="star-light">
                </div>
            </div>
            <div class="row">
               <div class="panel panel-primary">
	<div class="panel-heading">Monitor Bins Records</div>
                    <div class="panel-body">
		<table class="table table-striped table-bordered table-hover">
		<tbody>
                <tr class="info">

		 
		  <th class="col-md-2 text-center">Bin Name</th> 
                  <th class="col-md-4 text-center">Location</th>
		  <th class="col-md-2 text-center">Time</th>
		  <th class="col-md-2 text-center">Level</th>
		  <th class="col-md-2 text-center">Action</th>
                </tr>
	  {{#each sensorbins}}
		<tr class="warning">
			
			{{#each binnames}}
				{{#if displayname ../userid binid}}
					<td name="details" class="col-md-2 text-center">{{binname}}</td>
				{{/if}}
			{{/each}}
			<td name="details" class="col-md-2 text-center">{{location}}</td>
			<td name="details" class="col-md-4 text-center"> {{time}}</td>
			<td name="details" class="col-md-2 text-center"> {{level}}</td>
			<td name="details" class="col-md-2 text-center"> 
				<a id="{{_id}}edit" name="editbutton"><i class="fa fa-pencil-square-o"></i></a>
				<a id="{{_id}}" name="deletebutton"><i class="fa fa-times"></i></a>
			</td>
		</tr>
	  {{/each}}
		</tbody>
	  </table>
		</div>
	<div class="panel-footer"></div>
</div>

  

<div class="panel panel-primary">
	<div class="panel-heading">Add New Monitor Records</div>
	<div class="panel-body">
		<form id="addnewmonitorform">
		<div id="message3"></div>
		<div class="row">
			<div class="col-md-3">
				<a class="label label-info">Bin Name:</a>
				<select id="selectedbinid" class="form-control">
					{{#each binnames}}
						<option value="{{binid}}">{{binname}}</option>
					{{/each}}				
				</select>
				
			</div>
			<div class="col-md-3">
				<a class="label label-info">Location:</a>
				<input id="locationinput" class="form-control" placeholder="Bin Location" type="text">
			</div>
			
			<div class="col-md-3">
				<a class="label label-info">Time:</a>
				<input id="timeinput" class="form-control" placeholder="Time" type="text">
			</div>
			
			<div class="col-md-3">
				<a class="label label-info">level:</a>
				<input id="levelinput" class="form-control" placeholder="Level" type="text">
			</div>
		</div>
		<button type="reset" id="resetBRbutton" class="btn btn-warning btn-lg pull-left">Reset</button>   
		<button type="button" id="submitBRbutton" class="btn btn-primary btn-lg pull-right">Add</button>                    
                </form>                
	</div>
	<div class="panel-footer"></div>
  </div>

            </div>
        </div>
    </section>
</template>
